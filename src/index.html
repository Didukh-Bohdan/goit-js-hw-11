<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Search App</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link
      rel="stylesheet"
      href="node_modules/izitoast/dist/css/iziToast.min.css"
    />
    <link
      rel="stylesheet"
      href="node_modules/simplelightbox/dist/simple-lightbox.min.css"
    />
  </head>
  <body>
    <div class="container">
      <form id="searchForm">
        <input
          type="text"
          id="searchInput"
          placeholder="Enter your search term"
        />
        <button type="submit">Search</button>
      </form>
      <div id="loader" class="loader"></div>
      <div id="gallery" class="gallery"></div>
    </div>

    <script src="node_modules/izitoast/dist/js/iziToast.min.js"></script>
    <script src="node_modules/simplelightbox/dist/simple-lightbox.min.js"></script>
    <script type="module" src="./js/pixabay-api.js"></script>
  </body>
</html>
